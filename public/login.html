<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>登录</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_529694_d6p7lc3yv9muz0k9.css">
</head>
<body>
<!--header-->
<header>
    <div class="LoginHeader">
        <a href="#"><i class="iconfont icon-icon"></i></a>
        <span>京东登录</span>
    </div>
</header>

<!--头像-->
<div class="PersonHead">
    <img src="images/L_head.jpg"/>
</div>

<!--表单-->
<div class="inform">
    <form action="">
        <input type="txet" placeholder="手机号码" id="phoneNum" name="username">
        <div class="input_block">
            <img src="images/L_hidetext.jpg" id="demo_img" onclick="hideShowPsw()">
            <input type="password" placeholder="京东登录密码" id="passNum" name="userpass">
        </div>
        <input type="submit" value="登录" id="LoginBtn">
    </form>
</div>

<!--footer-->
<footer>
    <div class="FooterContent">
            <p class="forget"><a href="#">忘记密码</a>&nbsp;&nbsp;<span>|</span>&nbsp;&nbsp;<a href="reg.html">快速注册</a></p>
            <div class="loginItem">
                <p class="itemWord">登录即代表已阅读并同意<a href="#">《京东金融隐私政策》</a></p>
            </div>
    </div>
</footer>
</body>

</html>
<script type="text/javascript">
    var demoimg =document.getElementById("demo_img");
    var demoinput =document.getElementById("passNum");
    function hideShowPsw(){
        if (demoinput.type=="password"){
            demoinput.type="text";
            demoimg.src="images/L_cleartext.jpg";
        }
        else{
            demoinput.type="password";
            demoimg.src="images/L_hidetext.jpg";
        }
    }

</script>
